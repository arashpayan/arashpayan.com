{{ template "partials/header.html" . }}

<ul id="blog-list">
    {{ range .Data.Pages }}
        <li>
            <a href="{{ .Permalink }}">
                <h2>{{.Title}}</h2>
                <p class="post-date">{{ .Date.Format "2 January 2006" }}</p>
            </a>
        </li>
    {{ end }}
</ul>

{{ template "partials/footer.html" . }}
